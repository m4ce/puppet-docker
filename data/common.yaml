---
lookup_options:
  docker::opts:
    merge:
      strategy: deep
      knockout_prefix: '--'
  docker::packages:
    merge:
      strategy: hash
  docker::gc::exclude_images:
    merge:
      strategy: unique
  docker::gc::exclude_containers:
    merge:
      strategy: unique
  docker::gc::cron:
    merge:
      strategy: deep
docker::images: {}
docker::containers: {}
docker::volumes: {}
docker::networks: {}
docker::opts:
  'hosts':
    - 'unix:///var/run/docker.sock'
  'selinux-enabled': true
  'log-driver': journald
docker::data_on_lvm: false
docker::config_dir: '/etc/docker'
docker::config_file: "%{lookup('docker::config_dir')}/daemon.json"
docker::config_file_manage: true
docker::packages:
  'docker-engine': {}
  'docker-api':
    provider: 'puppet_gem'
docker::service_name: 'docker'
docker::service_manage: true
docker::service_ensure: 'running'
docker::service_enable: true
docker::lvm:
  fs_opts: {}
  mount_opts: {}
docker::gc::exclude_images: []
docker::gc::exclude_containers: []
docker::gc::grace_period_seconds: 86400
docker::gc::force_container_removal: true
docker::gc::force_image_removal: true
docker::gc::minimum_image_to_save: 10
docker::gc::state_dir: '/var/lib/docker-gc'
docker::gc::config_dir: '/etc/docker-gc'
docker::gc::image_name: 'spotify/docker-gc:latest'
docker::gc::cron: {}
docker::gc::enable: false
