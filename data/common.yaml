---
lookup_options:
  docker::opts:
    merge:
      strategy: deep
      knockout_prefix: '--'
  docker::packages:
    merge:
      strategy: hash
docker::images: {}
docker::containers: {}
docker::volumes: {}
docker::networks: {}
docker::opts:
  'host':
    - 'unix:///var/run/docker.sock'
  'selinux-enabled': true
  'log-driver': journald
docker::config_dir: '/etc/docker'
docker::config_file: "%{lookup('docker::config_dir')}/daemon.json"
docker::config_file_manage: true
docker::packages:
  'docker-engine': {}
  'docker-api':
    provider: 'puppet_gem'
docker::service_name: 'docker'
docker::service_manage: true
docker::service_ensure: 'running'
docker::service_enable: true
docker::storage::config_file_manage: true
